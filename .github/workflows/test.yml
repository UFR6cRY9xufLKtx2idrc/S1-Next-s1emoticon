name: Test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  linux:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          check-latest: true

      - name: Install latest build tools
        run: |
          echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "build-tools;33.0.2" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Install NDK
        run: |
          echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;25.2.9519653" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug
          gradle-home-cache-cleanup: true

      - name: Create 7z Release
        uses: DuckSoft/create-7z-action@v1.0
        with:
          pathSource: ./app/build/outputs/apk/
          pathTarget: ./release.7z

      - name: Uploading Artifact
        uses: actions/upload-artifact@v3
        with:
          path: release.7z

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release.7z
          tag: ${{ github.ref }}
          overwrite: true
